<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>huszonegy</title>
</head>
<body>
    <div class="titulum">
        <h1>huszonegy</h1>
        <p><b>egy meg húsz.</b></p>
        <br><br>
        <p id="mizu">eddig nem sok történt</p>
        <br>
        <p id="opp_value">0</p>
        <p>|</p>
        <p id="my_value">0</p>
    </div>
    <div class="container">
        <button id="hitme"></button>
        <button id="stand"></button>
        <div class="table-opp">
            <img src="assets/smudge-red.png" alt="pokertable" class="pokertable-opp">
            <div class="flexy-opp">
                <img src="assets/cards/hearts/hearts-ace.svg"     alt="opponent's first card" class="cards" id="card_one_opp">
                <img src="assets/cards/diamonds/diamonds-5.svg"  alt="" class="cards" id="card_two_opp">
                <img src="assets/cards/clubs/clubs-jack.svg"     alt="" class="cards" id="card_three_opp">
                <img src="assets/cards/spades/spades-8.svg"      alt="" class="cards" id="card_four_opp">
                <img src="assets/cards/spades/spades-8.svg"      alt="" class="cards" id="card_five_opp">
            </div>
        </div>
        <div class="table">
            <img src="assets/smudge.png" alt="pokertable" class="pokertable">
            <div class="flexy">
                <img src="assets/cards/hearts/hearts-ace.svg"     alt="my first card" class="cards" id="card_one_me">
                <img src="assets/cards/diamonds/diamonds-5.svg"  alt="" class="cards" id="card_two_me">
                <img src="assets/cards/clubs/clubs-jack.svg"     alt="" class="cards" id="card_three_me">
                <img src="assets/cards/spades/spades-8.svg"      alt="" class="cards" id="card_four_me">
                <img src="assets/cards/spades/spades-8.svg"      alt="" class="cards" id="card_five_me">
            </div>
        </div>
        <div class="table-dealing">
            <img src="assets/smudge-beige.png" alt="pokertable" class="pokertable-dealing">
            <div class="flexy-dealing">
                <div class="card-pile-dealing-used">
                    <img src="assets/cards/jokers/joker-2.svg" alt="used card" class="cards" id="used_four">
                    <img src="assets/cards/hearts/hearts-9.svg" alt="" class="cards" id="used_three">
                    <img src="assets/cards/diamonds/diamonds-2.svg" alt="" class="cards" id="used_two">
                    <img src="assets/cards/spades/spades-10.svg" alt="" class="cards" id="used_one">
                </div>
                <div class="card-pile-dealing-new">
                    <img src="assets/cards/card-back.svg" alt="new card" class="cards" id="new_four">
                    <img src="assets/cards/card-back.svg" alt="" class="cards" id="new_three">
                    <img src="assets/cards/card-back.svg" alt="" class="cards" id="new_two">
                    <img src="assets/cards/card-back.svg" alt="" class="cards" id="new_one">
                </div>
            </div>
        </div>
    </div>    
    <script src="js/helper.js" defer></script>
    <script src="js/code.js" defer></script>
</body>
</html>
