<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <button class="corner-button top-left">TOP LEFT</button>
    <button class="corner-button top-right">TOP RIGHT</button>
    <button class="corner-button bottom-left">BOTTOM LEFT</button>
    <button class="corner-button bottom-right">BOTTOM RIGHT</button>
    <p class="info">&#10068</p>
    <div class="container">
        <div class="table">
            <img src="assets/pokertable.png" alt="pokertable" id="pokertable">
             <p id="counter">67</p>
            <div class="cardandquestion">
                <div class="flexy">
                    <div>
                        <img src="assets/cards/hearts/hearts-ace.svg" alt="" class="cards" id="card1" >
                    </div>
                    <div>
                        <img src="assets/cards/diamonds/diamonds-5.svg" alt="" class="cards" id="card2">
                    </div>
                    <div>
                        <img src="assets/cards/clubs/clubs-jack.svg" alt="" class="cards" id="card3">
                    </div>
                    <div>
                        <img src="assets/cards/spades/spades-8.svg" alt="" class="cards" id="card4">
                    </div>
                    <div>
                        <img src="assets/cards/card-back.svg" alt="" class="cards" id="cards5">
                        <img src="assets/cards/card-back.svg" alt="" class="cards" id="cards6">
                        <img src="assets/cards/card-back.svg" alt="" class="cards" id="cards7">
                        <img src="assets/cards/card-back.svg" alt="" class="cards" id="cards8">
                    </div>
                </div>

                <div class="question">
                    <h2>red or black?</h2>
                </div>
            </div>
            
            <div>
                <div class="reset">
                        <img src="" alt="">
                </div>
               
            </div>
        </div>
    </div>    
    <script src="js/code.js"></script>
</body>
</html>
